<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- example1 Tab -->
  <ion-tab title="example1" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/example1">
    <ion-nav-view name="tab-example1"></ion-nav-view>
  </ion-tab>

  <!-- example2 Tab -->
  <ion-tab title="example2" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/example2">
    <ion-nav-view name="tab-example2"></ion-nav-view>
  </ion-tab>

  <!-- example3 Tab -->
  <ion-tab title="example3" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/example3">
    <ion-nav-view name="tab-example3"></ion-nav-view>
  </ion-tab>


</ion-tabs>
